<h4 mat-dialog-title class="mb-0 d-flex justify-content-between align-items-center">
  <span i18n="@@editAssetDialog.Title">Edit Asset</span>
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</h4>

<div mat-dialog-content>
  <div class="mb-2 mt-4">
    <form [formGroup]="form">
      <div class="row">
        <div class="w-100 card card-default d-flex shadow-none d-flex pt-3 mx-3">
          <div class="col-lg-12 px-0">
            <mat-label class="ml-3 pl-1" i18n="@@editAssetDialog.NameOptional">Name (Optional)</mat-label>
            <div class="tooltip-wrapper">
              <mat-icon class="tooltip-color cursor-pointer" matTooltipClass="multiline-tooltip"
                matTooltipPosition="above"
                matTooltip="This information is public, because there is no encryption functionality yet.">
                info
              </mat-icon>
            </div>
            <mat-form-field class="mt-2" appearance="outline">
              <input matInput formControlName="name" placeholder="Name" maxlength="256" data-qa-id="name"
                autocomplete="off" />
              <mat-error i18n="@@editAssetDialog.Name.Validation"> Name should have at least 3 letters and no more than
                256</mat-error>
            </mat-form-field>
            <mat-label class="ml-3 pl-1" i18n="@@editAssetDialog.IconUrlOptional">Icon Url (Optional)</mat-label>
            <mat-form-field class="mt-2" appearance="outline">
              <input matInput formControlName="icon" placeholder="Icon url" maxlength="256" data-qa-id="icon"
                autocomplete="off" />
              <mat-error i18n="@@editAssetDialog.Url.Error">This is not an url</mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end mt-3 mb-4">
        <button mat-stroked-button class="btn btn-small mr-2" (click)="close()"
          i18n="@@editAssetDialog.Btn.Cancel">Cancel</button>
        <button mat-raised-button class="btn btn-small btn-primary" data-qa-id="next" (click)="update()"
          i18n="@@editAssetDialog.Btn.Next">Next</button>
      </div>
    </form>
  </div>
</div>
