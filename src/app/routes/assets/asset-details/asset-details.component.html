<div class="row mx-0 mt-1">
  <div class="col-xl-12">
    <div class="d-flex flex-row justify-content-start align-items-center mr-md-2">
      <h4 class="default-color strong my-4" i18n="@@assetDetails.Title">My Asset Enrolments</h4>
      <div></div>
    </div>
    <div class="card card-default mb-3 pb-0 shadow-none d-flex" *ngIf="asset$ | async as asset">
      <div class="d-flex flex-column align-items-center justify-content-center">
        <button mat-icon-button class="btn-back-position" data-qa-id="back" matTooltip="Back to My Assets"
          (click)="back()">
          <mat-icon class="color-primary">arrow_back</mat-icon>
        </button>
        <img class="img-logo-asset-enrolled my-2" data-qa-id="logo" [src]="asset.icon ? asset.icon : defaultLogo" />
        <h4 class="my-2 color-default" data-qa-id="name">
          {{ asset?.name ? asset.name : assetName }}
        </h4>
      </div>
      <div class="d-flex flex-column flex-md-row justify-content-md-between mx-md-2">
        <div class="my-3">
          <div class="label opacity-50 mb-2 default-color" i18n="@@assetDetails.CreatedDate">Created Date</div>
          <span class="default-color mb-0" data-qa-id="created-date">
            {{ asset?.createdAt | date: 'MM/dd/yyyy HH:mm:ss' }}
          </span>
        </div>
        <div class="my-3">
          <div class="label opacity-50 mb-2 default-color" i18n="@@assetDetails.AssetDID">Asset DID</div>
          <span class="default-color mb-0" data-qa-id="asset-did">
            {{ asset?.id }}
          </span>
        </div>
        <div class="my-3">
          <div class="label opacity-50 mb-2 default-color" i18n="@@assetDetails.OfferedTo">Offered To</div>
          <span class="default-color mb-0" data-qa-id="offered-to">
            {{ asset?.offeredTo ? asset?.offeredTo : '--' }}
          </span>
        </div>
        <div class="my-3">
          <div class="label opacity-50 mb-2 default-color" i18n="@@assetDetails.LastUpdatedDate">Last Updated Date</div>
          <span class="default-color mb-0" data-qa-id="last-updated">
            {{ asset?.updatedAt | date: 'MM/dd/yyyy HH:mm:ss' }}
          </span>
        </div>
      </div>
    </div>
    <div class="card card-default mb-3 pb-0">
      <app-asset-enrolment-list [subject]="subject"></app-asset-enrolment-list>
    </div>
  </div>
</div>
