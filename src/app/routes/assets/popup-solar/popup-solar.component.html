<div class="new-design">
    <div class="d-flex mb-4 justify-content-between px-3">
        <button mat-raised-button class="btn" style="color:#000 !important" (click)="close()">Cancel</button>
        <span class="font-weight-bold">Solar Panel</span>
        <button mat-raised-button class="btn" style="background-color:#a566ff;color:#fff !important" (click)="save()">Save
        </button>
    </div>
    <form role="form" [formGroup]="popupForm">

        <div class="col-lg-12" formArrayName="items"
        *ngFor="let item of popupForm.get('items').controls; let i = index;">
        <div [formGroupName]="i">
            <div class="col-lg-12 p-0">
                <mat-label class="" i18n="@@register.asset.wirelessPod.type">Type</mat-label>
                <mat-form-field class="mt-2 md-enroll" appearance="outline" floatPlaceholder="never">
                    <input matInput autocomplete="off" type="text" i18n-placeholder="@@register.asset.type.placeholder"
                        placeholder="Enter serial number" formControlName="model" maxlength="256" />
                </mat-form-field>
            </div>
            <div class="col-lg-12 p-0">
                <mat-label class="" i18n="@@register.asset.wirelessPod.serial">Serial number</mat-label>
                <mat-form-field class="mt-2 md-enroll" appearance="outline" floatPlaceholder="never">
                    <input matInput autocomplete="off" type="text"
                        i18n-placeholder="@@register.asset.wirelessPod.serialNumber.placeholder"
                        placeholder="Enter serial number" formControlName="sn" maxlength="256" />
                </mat-form-field>
            </div>
            <div class="col-lg-12 p-0">
                <mat-label class="" i18n="@@register.asset.orientation">Orientation</mat-label>
                <mat-form-field class="mt-2 md-enroll" appearance="outline" floatPlaceholder="never">
                    <input matInput autocomplete="off" type="text"
                        i18n-placeholder="@@register.asset.wireless.orientation.placeholder"
                        placeholder="Enter Orientation" formControlName="orientation" maxlength="256" />
                </mat-form-field>
            </div>
            <div class="col-lg-12 p-0">
                <mat-label class="" i18n="@@register.asset.azimuth">Azimuth</mat-label>
                <mat-form-field class="mt-2 md-enroll" appearance="outline" floatPlaceholder="never">
                    <input matInput autocomplete="off" type="text"
                        i18n-placeholder="@@register.asset.wireless.azimuth.placeholder" placeholder="Enter Azimuth"
                        formControlName="azimuth" maxlength="256" />
                </mat-form-field>
            </div>
            <div class="col-lg-12 p-0">
                <mat-label class="" i18n="@@register.asset.inclination">Inclination</mat-label>
                <mat-form-field class="mt-2 md-enroll" appearance="outline" floatPlaceholder="never">
                    <input matInput autocomplete="off" type="text"
                        i18n-placeholder="@@register.asset.wireless.inclination.placeholder"
                        placeholder="Enter a Inclination" formControlName="inclination" maxlength="256" />
                </mat-form-field>
            </div>
        </div>
            
        </div>
    </form>
    <a href="javascript:void(0)" (click)="addItem()"class="edit-a text-center popuBtn"><img src="assets/img/icons/dublicate.png" class="qr-code" alt="">Duplicate panel</a>

                  <button mat-raised-button class="btn btn-primary md-enroll ml-2 primary" (click)="onSave()"><span i18n="@@register.asset.save">Save</span></button>
                </div> -->
</div>
