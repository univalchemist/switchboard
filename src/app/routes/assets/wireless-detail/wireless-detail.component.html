<div class="new-design">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="under-form">
                    <!-- main page -->
                    <div class="wireless-port">
                        <p class="wire-pod">Wireless Pods</p>
                    </div>
                    <form role="form" [formGroup]="wireFrameForm">

                        <div class="col-lg-12">
                            <div class="col-lg-12 p-0">
                                <mat-label class="" i18n="@@register.asset">Type</mat-label>
                                <mat-form-field class="mt-2 md-enroll" appearance="outline" floatPlaceholder="never">
                                    <mat-select class="md-enroll" placeholder="Please select type" formControlName="type"
                                      >
                                      <mat-option class="md-enroll" value="ModbusRTU">ModbusRTU</mat-option>
                                    </mat-select>
                                  </mat-form-field>
                            </div>
                            <div class="col-lg-12 p-0">
                                <mat-label class="" i18n="@@register.asset.serial">Serial number</mat-label>
                                <mat-form-field class="mt-2 md-enroll" appearance="outline" floatPlaceholder="never">
                                    <input matInput autocomplete="off" type="text"
                                        i18n-placeholder="@@register.asset.serialNumber.placeholder"
                                        placeholder="Enter serial number" formControlName="serial" maxlength="256" />
                                </mat-form-field>
                            </div>
                            <div class="col-lg-12 p-0">
                                <mat-label class="" i18n="@@register.asset.publicKey">Public key</mat-label>
                                <mat-form-field class="mt-2 md-enroll" appearance="outline" floatPlaceholder="never">
                                  <input matInput autocomplete="off" type="text"
                                    i18n-placeholder="@@register.asset.wireless.publicKey.placeholder" placeholder="Enter public key"
                                    formControlName="publicKey" maxlength="256" />
                                </mat-form-field>
                              </div>
                        </div>
                    </form>
                    <div class="enrol-save text-center mt-5">
                        <button mat-raised-button class="btn btn-primary md-enroll" ><span i18n="@@register.asset.enroll">Cancel</span></button>
                        <button mat-raised-button class="btn btn-primary md-enroll ml-2 primary" ><span i18n="@@register.asset.save">Save</span></button>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
