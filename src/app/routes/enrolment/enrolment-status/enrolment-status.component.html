<ng-container *ngIf="claim?.isAccepted">
  <div class="d-flex flex-column align-items-md-center flex-md-row justify-content-between mr-2">
    <div class="color-success" i18n="@@enrolment.status.approved">Approved</div>
    <ng-container *ngIf="claim?.canPublishClaim">
      <div>
        <ng-content></ng-content>
      </div>
    </ng-container>
  </div>
</ng-container>
<ng-container *ngIf="claim?.isPending">
  <span class="color-warned" i18n="@@enrolment.status.pending">Pending</span>
</ng-container>
<ng-container *ngIf="claim?.isRejected">
  <span class="color-error" i18n="@@enrolment.status.rejected">Rejected</span>
</ng-container>
<ng-container *ngIf="claim?.isRevoked">
  <span class="color-error" i18n="@@enrolment.status.revoked">Revoked</span>
</ng-container>
